<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Swift</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
      .platform-android { font-family: 'Roboto', sans-serif; }
      .platform-ios { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", Arial, sans-serif; }
    </style>

    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
      {
        "imports": {
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0"
        }
      }
    </script>
  </head>
  <body class="bg-gray-900">
    <div id="root"></div>
    <div id="modal-root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      (function() {
        const ua = navigator.userAgent || navigator.vendor || window.opera;
        const html = document.documentElement;
        html.className = html.className.replace(/platform-\w+/, ''); // Clear existing
        if (/android/i.test(ua)) {
          html.className += ' platform-android';
        } else if (/iPad|iPhone|iPod/.test(ua) && !window.MSStream) {
          html.className += ' platform-ios';
        } else {
          html.className += ' platform-web';
        }
      })();
    </script>
  </body>
</html>
